<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Calculadora de Gastos</h1>
    <button id="modo-boton" class="boton-modo">☀️</button>

    <div id="mensajes-error" class="mensaje-error"></div>

    <form id="form-gasto">
        <input type="text" id="nombre" placeholder="Descripción del gasto" required>
        <input type="number" id="monto" placeholder="Monto" required>
        <select id="categoria" required></select>
        <button type="submit" id="boton-gasto">Agregar Gasto</button>
    </form>

    <div id="ordenar-container" class="ordenar-botones">
        <button id="ordenar-monto">Ordenar por Monto</button>
        <button id="ordenar-fecha">Ordenar por Fecha</button>
    </div>

    <div id="contenedor-principal">
        <div id="gastos-lista"></div>
        <div id="grafico-container">
            <canvas id="graficoGastos"></canvas>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
